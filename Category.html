<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="Category.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $("#header").load("Header.html");
            $("#footer").load("Footer.html");
        });
    </script>
</head>
<body>
<div id="header"></div>

<div class="CategoryScreen">
    <div class="TextScreen">
        <a href="Index.html">Home</a>&emsp;/&emsp;Category Landing Services
        <div class="MiddleLineText">Services</div>
    </div>
    <div class="FilterScreen">
        <div class="row">
            <div class="SameRowFilter col-2">
                <label for="PriceFilter">Price</label>
                <select aria-label=".form-select-sm example" class="form-select form-select-sm" id="PriceFilter">
                    <option selected>$0.00 - $100.00</option>
                    <option value="1">$100.00 - $200.00</option>
                    <option value="2">$200.00 - $300.00</option>
                    <option value="3">$300.00 - $400.00</option>
                </select>
            </div>
            <div class="SameRowFilter col-2">
                <label for="Brands">Brands</label>
                <select aria-label=".form-select-sm example" class="form-select form-select-sm" id="Brands">
                    <option selected>Ukraine Sports</option>
                    <option value="1">2nd Brand</option>
                    <option value="2">3rd Brand</option>
                    <option value="3">4th Brand</option>
                </select>
            </div>
            <div class="SameRowFilter col-2">
                <label for="SizeFilter">Size</label>
                <select aria-label=".form-select-sm example" class="form-select form-select-sm" id="SizeFilter">
                    <option selected>Small</option>
                    <option value="1">Medium</option>
                    <option value="2">Large</option>
                    <option value="3">X-Large</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>
</body>
</html>
