<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="Header.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

<body>
<div class="HeaderScreen border-bottom">
    <div class="HeaderMargin">
        <nav class="navbar navbar-light navbar-expand-lg" id="OSFHeader">
            <button aria-controls="mainNav" aria-expanded="false" aria-label="Toggle Navigation" class="navbar-toggler"
                    data-target="#mainNav" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="./Index.html"><img alt="OSF Academy" src="Images/OSFLogo.png"></a>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ml-auto nav-fill">
                    <li class="nav-item px-4 dropdown">
                        <a aria-expanded="false" aria-haspopup="true" class="HeaderText nav-link dropdown-toggle"
                           data-toggle="dropdown"
                           href="#" id="servicesDropdown" role="button">Services</a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="HeaderText nav-link" href="#">Company</a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="HeaderText nav-link" href="#">Library</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="HeaderText nav-link" href="#">Contact Us</a>
                    </li>

                    <li class="nav-item px-2 dropdown">
                        <a aria-disabled="true" class="HeaderText nav-link disabled dropdown-toggle"
                           tabindex="-1">EN</a>
                    </li>

                    <li class="nav-item px-2 dropdown">
                        <a aria-disabled="true" class="HeaderText nav-link disabled dropdown-toggle" tabindex="-1">$
                            US</a>
                    </li>

                    <li class="nav-item p-2">
                        <img alt="Search" src="Images/Search.png">
                    </li>

                    <li class="nav-item p-2">
                        <img alt="User" src="Images/User.png">
                    </li>

                    <li class="nav-item p-2">
                        <a onclick="LoginClick()"><img alt="Heart" src="Images/Heart.png"></a>
                    </li>

                    <li class="nav-item p-2">
                        <img alt="ShopBag" src="Images/ShopBag.png">
                    </li>

                </ul>
            </div>
        </nav>
    </div>

    <div class="LoginForm" id="LoginForm">
        <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label><p class="text-end">forgot password.</p>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="text-center"><button type="submit" class="btn btn-success">Login</button></div>
    </form>
    </div>

</div>
